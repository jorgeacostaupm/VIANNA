name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Build project
        run: |
          npm install
          npm run build

      - name: Deploy via SCP
        run: |
          scp -o StrictHostKeyChecking=no -r ./dist/* jacosta@olmo.datsi.fi.upm.es:/home/jacosta/public_html/prototypes/VIANNA/
